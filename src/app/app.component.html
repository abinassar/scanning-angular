<button (click)="getImageFileFormat()">
  Get image formats
</button>


<div fxLayout="row"
     fxLayoutAlign="center center">

  <div fxLayout="column"
       class="mr-20">

    <!-- Buttons to edit image -->
    <div fxLayout="row" 
         fxLayoutGap="5px"
         class="buttons">
      <button mat-stroked-button
              class="fs-20"
              (click)="zoomIn()">
          <i class="fas fa-search-plus"></i>
      </button>

      <button mat-stroked-button
              class="fs-20"
              (click)="zoomOut()">
          <i class="fas fa-search-minus"></i>
      </button>

      <button mat-stroked-button
              class="fs-20"
              (click)="zoomTo()">
        <i class="fas fa-vector-square"></i>
      </button>
      <button mat-stroked-button
              class="fs-20"
              (click)="bestFit()">
        <i class="fas fa-expand-arrows-alt"></i>
      </button>
      <button mat-stroked-button
              class="fs-20"
              (click)="fitToWidth()">
        <i class="fas fa-arrows-alt-h"></i>
      </button>
      <button mat-stroked-button
              class="fs-20"
              (click)="fitToHeight()">
        <i class="fas fa-arrows-alt-v"></i>
      </button>
      
      <button mat-stroked-button
              class="fs-20"
              (click)="magnifying()">
        <i class="fas fa-search"></i>
      </button>
      
      <button mat-stroked-button
              class="fs-20"
              (click)="deletePage()">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <!-- Image Edit and Thumbstails -->
    <div fxLayout="row"
         class="mt-20">
      <div id="ImgThumbnails" style="width:200px;height:500px;"></div>
      <div id="imgEdit" style="width:400px;height:500px;"></div>
    </div>

    <!-- Buttons to next and previous page -->

    <div fxLayout="row" 
         class="buttons"
         fxLayoutAlign="flex-end">
      <button mat-flat-button
              class="fs-20"
              (click)="previousPage()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button mat-flat-button
              class="fs-20"
              (click)="nextPage()">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- Settings Buttons -->

  <div fxLayout="column">

    <div class="section-settings-title">
      Scan Settings
    </div>

    <div class="options-container">

      <div fxLayout="row" 
           class="select-source mb-20">
        <h3 class="mr-10">Select Source:</h3>
        <mat-form-field appearance="fill">
          <mat-label>Select a Scanner</mat-label>
          <mat-select (selectionChange)=changeSource($event)>
            <div *ngIf="dataSourcesSettings !== undefined">
            <mat-option *ngFor="let dataSource of dataSourcesSettings[0]?.SourceName"
                         value="{{dataSource}}">{{dataSource}}</mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="custom-radio-buttons">
        <!-- <mat-radio-group aria-label="Select an option"> -->
          <div fxLayout="row"
               fxLayoutAlign="start center"
               class="mb-20">
  
  
              <mat-checkbox value="1"
                                class="mr-30"
                                (change)="changeScannerUI($event)">
                Show Scanner UI 
              </mat-checkbox>
              <mat-checkbox value="2"
                            (change)="changeADF($event)">
                Use ADF 
              </mat-checkbox>
            
  
          </div>
          <div fxLayout="row"
               fxLayoutAlign="start center"
               class="mb-20">
  
              <mat-checkbox value="1"
                            class="mr-30"
                            (change)="changeAutoRemoveBlankPage($event)">
                Auto Remove Blank Page
              </mat-checkbox>
              <mat-checkbox value="4"
                            (change)="changeDuplexScan($event)">
                2-sided Scan
              </mat-checkbox> 
            </div>
  
        <!-- </mat-radio-group> -->
      </div>
  
      <div fxLayout="row"
           fxLayoutAlign="start center"
           class="mb-20">
        <h3 class="mr-10">Pixel Type:</h3>
        <mat-radio-group (change)="changePixelType($event)">
            <mat-radio-button class="mr-10" 
                          value="0">B&W</mat-radio-button>
            <mat-radio-button class="mr-10" 
                          value="1">Gray</mat-radio-button>
            <mat-radio-button class="mr-10" 
                          value="2">Color</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <!-- <div fxLayout="row">
        <h3 class="mr-10">Resolution:</h3>
        <mat-form-field appearance="fill">
          <mat-label>Resolution</mat-label>
          <mat-select (selectionChange)=changeResolution($event) 
                      >
            <mat-option *ngFor="let resolution of dataSourcesSettings[this.indexSelectedSource].SourceSettings.TwainICapabilities.ICapabilitiesValues.XResolutions; let i=index"
                         value="{{resolution}}">{{resolution}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
    </div>


    <!-- Settings -->

    <div fxFlexAlign="center">
      <button mat-stroked-button
              class="scan-button mr-20"
              (click)="scanImage()">
              Scan
      </button>
      <button mat-stroked-button
        class="scan-button"
        (click)="loadImage()">
        Load External File
      </button>
    </div>

    <div class="section-settings-title mt-20">
      Document Settings
    </div>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>File Name</mat-label>
      <input matInput placeholder="Ex. Pizza" value="SCAN IMAGE">
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label>File Format</mat-label>
    <mat-select (selectionChange)=changeImageFormat($event)>
      <mat-option *ngFor="let fileFormat of fileFormatAndCompression; let index=index" 
                  value="{{ fileFormat.imageFormat }}"
                  (click)="getImageFormatIndex(index)">
                    {{fileFormat.imageFormat}}          
      </mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label>Compression Type</mat-label>
    <mat-select (selectionChange)=changeImageFormat($event)>
      <mat-option *ngFor="let compressionType of fileFormatAndCompression[imageFormatIndex].imageCompression; let i=index"
                  value="opc1">{{compressionType}}</mat-option>
    </mat-select>
    </mat-form-field>

    <div fxFlexAlign="center">
      <button mat-stroked-button
              class="scan-button mr-20"
              (click)="saveLocalImage()">
              Save Document
      </button>
    </div>

  </div>
</div>

<div id="imgScan"></div>
